<script>
  function GeneraFrase() {
    let seed = ((new Date()).getTime()) % (2**32); /*randomizza le frasi in base al momento */
    Polygen.pRngInit(seed); /* IMPORTANTE! */
    polygen = Polygen.generate(grammar);
    frase = polygen();
    document.getElementById("myText").innerHTML = frase;
  }
</script>
